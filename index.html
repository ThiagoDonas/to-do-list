<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="form">
      <form id="myform" class="formstyle" action="">
        <div>
          <label for="name ">Nome da Atividade:</label>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Nome da atividade"
            title="Escreva o nome da atividade"
            required
          />
        </div>

        <div>
          <label for="date">Data:</label>
          <input
            id="date"
            name="date"
            type="date"
            title="Marque o dia da atividade"
            required
          />
        </div>
        <div>
          <label for="hora">Hora:</label>
          <input
            id="hora"
            name="hora"
            type="time"
            title="Marque o dia da atividade"
            required
          />
        </div>

        <div>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>

    <div>
      <table id="table">
        <colgroup>
          <col class="nome" />
          <col class="data" />
          <col class="hora" />
          <col class="editar" />
          <col class="excluir" />
        </colgroup>
        <thead>
          <caption>
            Atividades programadas
          </caption>
          <td>Nome</td>
          <td>Data</td>
          <td>Hora</td>
          <td>Editar</td>
          <td>Excluir</td>
        </thead>
        <tbody id="corpotabela"></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
